steps:
  - label: build image
    key: build
    agents:
      queue: kubernetes
    plugins:
      - kubernetes:
          podSpec:
            containers:
              - name: build
                image: gradle:latest
                command: [.buildkite/steps/build.sh]
                env:
                - name: BUILDKITE_ANALYTICS_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: BUILDKITE_ANALYTICS_TOKEN
                      name: spring-petclinic-secrets
      - test-collector:
          files: "build/test-results/*.xml"
          format: "junit"
  - label: deploy
    depends_on: build
    key: deploy
    agents:
      queue: kubernetes
    plugins:
      - kubernetes:
          podSpec:
            securityContext:
              fsGroup: 2000
              runAsUser: 2000
              runAsGroup: 2000
            serviceAccountName: deploy
            containers:
              - name: deploy
                image: portainer/kubectl-shell:latest
                command: [.buildkite/steps/deploy.sh]
  - label: curl
    key: curl
    depends_on: deploy
    agents:
      queue: kubernetes
    plugins:
      - kubernetes:
          podSpec:
            containers:
              - name: curl
                image: curlimages/curl:latest
                command: [curl]
                args:
                  - --no-progress-meter
                  - petclinic.petclinic
  - name: cleanup
    depends_on:
      - step: deploy
        allow_failure: true
      - step: curl
        allow_failure: true
    agents:
      queue: kubernetes
    plugins:
      - kubernetes:
          podSpec:
            serviceAccountName: deploy
            containers:
              - name: cleanup
                image: portainer/kubectl-shell:latest
                command: [.buildkite/steps/cleanup.sh]
